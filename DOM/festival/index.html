<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Movie List</title>

    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    
    <h1>Movie List</h1>
   
    <form>
        <label>Movie:<input type="text" name="title" class="movie-title" placeholder="title"></label>
        <label>Length:<input type="number" name="length" class="movie-length" placeholder="93"></label>
        <label>Genre: 
            <select name="genre" id="genre">
                <option value="action">Action</option>
                <option value="drama">Drama</option>
                <option value="adventure">Adventure</option>
                <option value="comedy">Comedy</option>
            </select>
        </label>
        <input type="button" class="movie-submit" value="Submit">
        
    </form>

    <div class="movies-holder"></div>

    <hr>

    <form>
        <label><input type="date" class="program-date"></label> 
        <input type="button" class="program-submit" value="submit">
    </form>

    <script src="./js/main.js"></script>
</body>
</html>
